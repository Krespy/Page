<form [formGroup]="loginForm" (submit)="iniciarSesion(loginForm.value)">
    <br><br> <br>
    <mat-chip-list class="mat-chip" *ngIf="this._DatosG.registrado" aria-label="Fish selection">
        <mat-chip color="accent" selected>   Usuario registrado correctamente   </mat-chip>
    </mat-chip-list>
    <br>
    <div class="form-group">
        <h3>Ingreso</h3><br>
        <label for="user">Usuario</label>
        <input type="text" placeholder="Ingrese su Usuario aqui" formControlName="user" class="form-control" [ngClass]="{ 'is-invalid': submitted &&  (f.user.errors || this.IngresoErroneo)}" />
            <div *ngIf="submitted && f.user.errors" class="invalid-feedback">                                                   
                <div *ngIf="f.user.errors.required">Se requiere ingresar el usuario</div>            
            </div>
    </div>
    <div class="form-group">
        <label for="password">Clave</label>
        <input type="password" placeholder="Ingrese su Clave aqui" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && (f.password.errors || this.IngresoErroneo) }" />
            <div *ngIf="submitted && (f.password.errors || this.IngresoErroneo)" class="invalid-feedback">
                <div *ngIf="this.IngresoErroneo">Ha ingresado un Usuario o Clave incorrecto</div>    
                    <div *ngIf="!this.IngresoErroneo">
                        <div *ngIf="f.password.errors.required">Se requiere ingresar la clave</div>
                    </div>                                               
            </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">            
            Iniciar sesion
        </button>
        <span (click)="Registrarse()" class="registro">Registrarme</span>
    </div>
</form>    
<router-outlet></router-outlet>
